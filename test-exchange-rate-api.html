<!DOCTYPE html>
<html>
<head>
    <title>测试汇率API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>汇率API测试</h1>
    
    <div class="section">
        <h2>1. 登录</h2>
        <button onclick="login()">登录</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>2. 获取汇率列表</h2>
        <button onclick="getExchangeRates()">获取汇率</button>
        <div id="ratesResult"></div>
    </div>
    
    <div class="section">
        <h2>3. 后端日志</h2>
        <p>请在终端查看: <code>tail -f /tmp/backend_clean.log</code></p>
    </div>

    <script>
        let authToken = localStorage.getItem('auth_token');
        
        async function login() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p>登录中...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'testapi@finapp.com',
                        password: 'testapi123'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success && data.data.token) {
                    authToken = data.data.token;
                    localStorage.setItem('auth_token', authToken);
                    resultDiv.innerHTML = `
                        <p class="success">✓ 登录成功</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">✗ 登录失败</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<p class="error">✗ 登录错误: ${error.message}</p>`;
            }
        }
        
        async function getExchangeRates() {
            const resultDiv = document.getElementById('ratesResult');
            
            if (!authToken) {
                resultDiv.innerHTML = '<p class="error">请先登录</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>获取汇率数据中...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/exchange-rates?page=1&limit=5', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Exchange rates response:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">✓ 获取成功</p>
                        <p>总记录数: ${data.data.total}</p>
                        <p>返回记录数: ${data.data.rates.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">✗ 获取失败</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Get rates error:', error);
                resultDiv.innerHTML = `<p class="error">✗ 请求错误: ${error.message}</p>`;
            }
        }
        
        // 页面加载时检查token
        window.onload = function() {
            if (authToken) {
                document.getElementById('loginResult').innerHTML = 
                    `<p class="success">已有token: ${authToken.substring(0, 30)}...</p>`;
            }
        };
    </script>
</body>
</html>
